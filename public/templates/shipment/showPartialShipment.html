<div class="page">
    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
				<div class="form-group">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" role="form" ng-submit="editOrderdtl(userForm.$valid)" name = "show_partial_shipment">
							<div class="form-group">
								<div class="col-sm-12">
									<button data-ng-click="cancelOrderEdit()" class="btn btn-default btn-w-md" style="color:#fff;background-color:#a0a0a0"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
								</div>
							</div>
							
							<div class="form-group">
								<label for="orderdate" class="col-sm-4">Order Date<span class="text-danger"> *</span></label>
								<div class="col-sm-8">
									<p name="order">{{showPartialOrderdetails.orderdate}}</p>
								</div>
							</div>

							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4">First Name<span class="text-danger"> *</span></label>
								<input type="hidden" class="form-control" id="companyid" name="companyid"  ng-model="orderdetails.companyid">
								<div class="col-sm-8">
									<p name="order">{{showPartialOrderdetails.firstname}}</p>
								</div>
							</div>
						   
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4">Last Name</label>
								<div class="col-sm-8">
									<p name="order">{{showPartialOrderdetails.lastname}}</p>
								</div>
							</div>


							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4">Shipping Address</label>
								<div class="col-sm-8">
									<p name="order">{{showPartialOrderdetails.shippingaddress}}</p>
								</div>
							</div>
							
													
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-12 text-center">Item Details</label>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-6">Item Name</label>
								<label for="inputPassword3" class="col-sm-3">Order Qty</label>
								<label for="inputPassword3" class="col-sm-3">Balance Qty</label>
							</div>					
							<div class="form-group" ng-repeat="item_Details in response_array">
								<div class="col-sm-6">
									<p name="order">{{item_Details.Product_Name}}</p>
								</div>
								<div class="col-sm-3">
									<p name="order">{{item_Details.Order_Qty}}</p>
								</div>
								<div class="col-sm-3">
									<p name="order">{{item_Details.Balance_Qty}}</p>
								</div>
							</div>
								
						</form>  
					</div>
				</div>
            </div>
        </div>
    </section>
</div>
