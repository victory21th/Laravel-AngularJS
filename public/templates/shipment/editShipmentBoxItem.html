<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Edit Order To Shipment Box</strong></div>
		<div class="panel-body">
			<style>	
			form {
			  border : 1px solid #C0C0C0;
			  padding: 50px;
			  padding-bottom: 0px;
			} 
			</style>
			
        <div class="row">
            <div class="form-group" style="margin-left:0px;margin-top:0px">					
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-submit="editshipmentbox(userForm.$valid)">
						<input type="hidden" class="form-control" id="shipment_box_id" name="shipment_box_id"  ng-model="editShipmentdetails.shipment_box_id">
						<input type="hidden" class="form-control" id="shipment_box_item_id" name="shipment_box_item_id"  ng-model="editShipmentdetails.shipment_box_item_id">
						<input type="hidden" class="form-control" id="shipmentid" name="shipmentid"  ng-model="editShipmentdetails.shipmentid">							
						<div class="form-group" style="margin-top:-20px" >							
							<div class="row">                              									
								 <div class="col-md-6">
                                   <div class="form-group">
										<div class="col-sm-12">
										<label for="order" class="col-sm-4">Tracking Number<span class="text-danger"> *</span></label>
											<div class="col-sm-8">
											<input type="text" class="form-control" id="shipment_boxname" placeholder="Tracking Number" name="shipment_boxname"  
											ng-model="shipmentboxdata.shipment_boxname"   ng-minlength="1" ng-maxlength="40" required />
											</div>
										</div>
									</div>
								</div>								
								
							    <div class="col-md-6">
                                   <label for="order" class="col-sm-4">Box Length</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="shipment_boxlength" placeholder="Box Length" name="shipment_boxlength"  
										ng-model="shipmentboxdata.shipment_boxlength" ng-minlength="1" ng-maxlength="40">
									</div>
								</div> 								
							</div>	 
                        </div> 
						
						<div class="form-group" style="margin-top:-15px">							
							<div class="row">                              									
								 <div class="col-md-6">
                                   <div class="form-group">
										<div class="col-sm-12">
										 <label for="Tracking Number" class="col-sm-4">Box Width</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="shipment_boxwidth" name="shipment_boxwidth" 
												ng-model="shipmentboxdata.shipment_boxwidth" placeholder="Box Width" >
											</div>
										</div>
									</div>
								</div>								
								
							    <div class="col-md-6">
                                  <label for="lastname" class="col-sm-4">Box Height</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="shipment_boxheight" placeholder="Box Height"  
										name="shipment_boxheight" ng-model="shipmentboxdata.shipment_boxheight"  >
									</div>
								</div> 								
							</div>	 
                        </div> 
						
						<div id="boxItems" class="add-additional-Item"></div>	
						<div class="form-group">
							<div align="center">
								<button id="submit"	type="submit" class="btn btn-success btn-w-md">Save</button>
								<input type = "button" data-ng-click="cancelShipmentBoxEdit()" class="btn btn-default btn-w-md" style="color:#fff;background-color:#a0a0a0" value="Cancel"></input>
							</div>
						</div>						
					</form>
				</div>
			</div>
		</div>
	</div>	
	</section>
</div>
