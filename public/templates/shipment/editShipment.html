<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading">
			<strong> Edit Shipment </strong>
		
			<div class="form-group" style = "background: none repeat scroll 0 0 #2c2b30; float:right; margin-top: -7px; color: white" >							
					<div class="row">                              									
						<div class="col-md-12">
						   <div class="form-group" >
								<label class="col-sm-4" style="padding-top:7px">Status<span class="text-danger"> *</span></label>
									<div class="col-sm-8">
									<select class="form-control" id="status_name" style="color:#000000;" name="status_name" ng-model="editShipmentdetails.status_name" ng-required="true"  data-ng-disabled="!allowOrderStatusChange" ng-options="response.id as response.name for response in status_list">
										<option value="">--- Select Status ---</option>

									</select>
								</div>
							</div>												
						</div>	 
					</div> 
			</div>
		</div>
		
        <div class="panel-body">
			<style>	
			form {
			  border : 1px solid #C0C0C0;
			  padding: 50px;
			  padding-bottom: 0px;
			} 
			</style>
			
            <div class="row">
                 <div class="form-group">					
					<div class="col-md-12">
						<form class="form-horizontal" role="form" ng-submit="editShipmentDetail(userForm.$valid)" name = "edit_shipments">
						   <div class="alert" ng-show="flash.getMessage()">
								<b>Alert!</b>
								<p>{{flash.getMessage()}}</p>
							</div>
							
							<div class="form-group" style="margin-top:-30px">
								<div class="form-group" style="margin-top:-1px" > 
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="dateofshipment" class="col-sm-4">Date of Shipment <span class="text-danger"> *</span></label>
													<div class="col-sm-8" data-ng-controller="DatepickerDemoCtrl">
														<div class="input-group ui-datepicker">
															<input type="text" 
																   class="form-control"
																   datepicker-popup=""
																   name="date_of_shipment"
																   format = "YYYY-MM-DD"
																   ng-model="editShipmentdetails.date_of_shipment"
																   is-open="opened"
																   datepicker-options="dateOptions" 
																   date-disabled="disabled(date, mode)" 
																   disabled="disabled"
																   close-text="Close"
																   required="">
															<span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
														</div>
													</div>
												</div>
											</div>
										</div>								
										
										<div class="col-md-6">
											<label for="order" class="col-sm-4">Channel Name<span class="text-danger"> *</span></label>
												<input type="hidden" class="form-control" id="channel_id" name="channel_id"  ng-model="editShipmentdetails.channel_id">
												<input type="hidden" class="form-control" id="jobid" name="jobid"  ng-model="editShipmentdetails.jobid">
												<input type="hidden" class="form-control" id="shipment_box_id" name="shipment_box_id"  ng-model="editShipmentdetails.shipment_box_id">
												<input type="hidden" class="form-control" id="shipment_box_item_id" name="shipment_box_item_id"  ng-model="editShipmentdetails.shipment_box_item_id">
												<input type="hidden" class="form-control" id="shipmentid" name="shipmentid"  ng-model="editShipmentdetails.shipmentid">
												<input type="hidden" class="form-control" id="shipment_item_id" name="shipment_item_id"  ng-model="editShipmentdetails.shipment_item_id">
												<div class="col-sm-8">
													<select class="form-control" name="channel_name" ng-model="editShipmentdetails.channel_name" ng-options="response.id as response.name for response in channel_list" ng-required="true" ng-disabled="true">
														<option value="">--- Select Channel Name ---</option>
													</select>
												</div>				
										</div>	 
									</div> 
								</div>
								
								<div class="form-group" style="margin-top:-15px" > 
									<div class="row">                              									
										<div class="col-md-6">
										   <div class="form-group">
												<div class="col-sm-12">
													<label for="warehouse" class="col-sm-4">Warehouse Name<span class="text-danger"> *</span></label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="warehouse" name="warehouse" ng-model="editShipmentdetails.warehouse" placeholder="Warehouse Name" ng-disabled="true">
														</div>
												</div>
											</div>
										</div>									 
									</div>
								</div>
															
								<div class="form-group">
									<label for="order" class="col-sm-4" style="color:#0955d1;margin-top:-15px"><strong>Shipment Details</strong></label>
								</div> 
							
								<div class="form-group" style="margin-top:-10px" >	
									<div class="row">                              									
										<div class="col-md-6">
										   <div class="form-group">
												<div class="col-sm-12">
													<label for="recipient_name" class="col-sm-4">Recipient Name<span class="text-danger"> *</span></label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="recipient_name" name="recipient_name" ng-model="editShipmentdetails.recipient_name" placeholder="Recipient Name" required>
														</div>	
												</div>
											</div>
										</div>								
										
										<div class="col-md-6">
															
										</div>	 
									</div> 
								</div>
								
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="shippingaddress" class="col-sm-4"> Address 1<span class="text-danger"> *</span></label>
													<div class="col-sm-8">
														<textarea name="shippingaddress" id="shippingaddress" placeholder="Address1" class="form-control" rows="2" ng-model="editShipmentdetails.shippingaddress" ng-minlength="2" ng-maxlength="45" ng-required="true" required></textarea>
													</div>
												</div>
											</div>
										</div>	
										
										<div class="col-md-6">
											<label for="shippingaddress2" class="col-sm-4"> Address 2</label>
												<div class="col-sm-8">
													<textarea name="shippingaddress2" id="shippingaddress2" placeholder="Address 2" class="form-control" rows="2" ng-model="editShipmentdetails.shippingaddress2" ng-minlength="2" ng-maxlength="45"></textarea>
												</div>
										</div>									
									</div> 
								</div>
							
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
										   <div class="form-group">
												<div class="col-sm-12">
												<label for="shipcity" class="col-sm-4"> City<span class="text-danger"> </span></label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="shipcity" name="shipcity" ng-model="editShipmentdetails.shipcity" placeholder="City" >
													</div>	 	
												</div>
											</div>
										</div>								
										
										<div class="col-md-6">
											<label for="shipstate" class="col-sm-4"> state<span class="text-danger"> </span></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="shipstate" name="shipstate" ng-model="editShipmentdetails.shipstate" placeholder="State" >
												</div>
										
											<!-- <label for="shipcountry" class="col-sm-4"> Country<span class="text-danger"> </span></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="shipcountry" name="shipcountry" ng-model="editShipmentdetails.shipcountry" placeholder=" Country" >
												</div>	 -->									  				
										</div>	 
									</div> 
								</div>
								
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
										   <div class="form-group">
												<div class="col-sm-12">
													<label for="shipcountry" class="col-sm-4"> Country<span class="text-danger"> </span></label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="shipcountry" name="shipcountry" ng-model="editShipmentdetails.shipcountry" placeholder=" Country" >
														</div>	 	
												</div>
											</div>
										</div>								
										
										<div class="col-md-6">
											<label for="ship_email" class="col-sm-4">Email<span class="text-danger"> </span></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="ship_email" name="ship_email" ng-model="editShipmentdetails.ship_email" placeholder=" Email" >
												</div>
																															  				
										</div>	 
									</div> 
								</div>
							
								
										
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="shipzip" class="col-sm-4"> Zip Code<span class="text-danger"> </span></label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="shipzip" name="shipzip" ng-model="editShipmentdetails.shipzip" placeholder=" Zip Code" >
														</div>		
												</div>
											</div>
										</div>	
										
										<div class="col-md-6">	
											<label for="shipping_account" class="col-sm-4"> Account<span class="text-danger"> </span></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="shipping_account" name="shipping_account" ng-model="editShipmentdetails.shipping_account" placeholder="Account" >
												</div>
										</div>									
									</div> 
								</div>									
									
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="Tracking Number" class="col-sm-4">Tracking Number</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="tracking_number" name="tracking_number" ng-model="editShipmentdetails.tracking_number" placeholder="Tracking Number" >
														</div>
												</div>
											</div>
										</div>	
										
										<div class="col-md-6">
											<label for="signature_required" class="col-sm-4">Signature <br> Required<span class="text-danger"> * </span></label>
											<div class="col-sm-8">											
										    <select class="form-control" id="signature_required"  name="signature_required" ng-model="editShipmentdetails.signature_required" ng-required="true">
												<option value="">--- Select Signature ---</option>
												<option value="1">Required</option>
												<option value="2">Not Required</option>
											</select>
										</div>
										</div>									
									</div>
								</div>
								
								
						<div class="form-group" style="margin-top:-15px">							
							<div class="row">                              									
								<div class="col-md-6">
                                   <div class="form-group">
										<div class="col-sm-12">
											<label for="email_notification" class="col-sm-4">Email Notification<span class="text-danger"> * </span></label>
												<div class="col-sm-8">
													<!-- <input type="text" class="form-control" id="email_notification" name="email_notification" ng-model="shipmentdetails.email_notification" placeholder="Email Notification" > -->
													<select class="form-control" name="email_notification" id="email_notification" ng-model="editShipmentdetails.email_notification" ng-required="true">
														<option value="">--- Select Email Notification ---</option>
														<option value="1">Notify</option>
														<option value="2">Do Not Notify</option>
													</select>
												</div>	
										</div>
									</div>
								</div>								
								
							    <div class="col-md-6">
									<label for="lastname" class="col-sm-4">Shipment Cost<span class="text-danger"> *</span></label>
										<div class="col-sm-8">
										  <input type="text" class="form-control" id="shipping_cost" name="shipping_cost" ng-model="editShipmentdetails.shipping_cost" placeholder="Shipment Cost" required>
										</div>
								</div> 								
							</div>	 
                        </div> 
								
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="actual_shipment_cost" class="col-sm-4">Actual Shipment <br> Cost<span class="text-danger"> *</span></label>
													<div class="col-sm-8">
													   <input type="text" class="form-control" id="actual_shipment_cost" name="actual_shipment_cost" ng-model="editShipmentdetails.actual_shipment_cost" placeholder="Actual Shipment Cost" required >
													</div> 
												</div>
											</div>
										</div>	
										
										<div class="col-md-6">
											
										</div>									
									</div> 	
								</div>
								
								<div class="form-group">
									<label class="col-sm-4" style="color:#0955d1;;margin-top:-15px"><strong>Carrier Details</strong></label>
								</div>  
								
								<div class="form-group" style="margin-top:-1px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													<label for="carrier_name" class="col-sm-4">Carrier Name</label>
														<div class="col-sm-8">														   
															<select class="form-control" name="carrier_name" ng-model="editShipmentdetails.carrier_name" ng-options="response.id as response.name for response in carrier_list" ng-required="true">
																<option value="">--- Select Carrier Name ---</option>
															</select>
														</div>	
												</div>
											</div>
										</div>	
										
										<div class="col-md-6">
											<label for="carrier_service_name" class="col-sm-4">Carrier service Name</label>
												<div class="col-sm-8">
													<select class="form-control" name="carrier_service_name" ng-model="editShipmentdetails.carrier_service_name" ng-options="response.id as response.name for response in carrier_service_list" ng-required="true">
														<option value="">--- Select Carrier Service Name ---</option>
													</select> 
												</div>		
										</div>									
									</div> 	
								</div>
								
								<div class="form-group" style="margin-top:-15px" >
									<div class="row">                              									
										<div class="col-md-6">
											<div class="form-group">
												<div class="col-sm-12">
													 <label for="lastname" class="col-sm-4">Additional Notes </label>
														<div class="col-sm-8">
															<textarea name="additional_notes" id="additional_notes" placeholder="Additional Notes" class="form-control" rows="2" ng-model="editShipmentdetails.additional_notes" ng-minlength="2" ng-maxlength="200"></textarea>
														</div>
												</div>
											</div>
										</div>																	
									</div> 	
								</div>
								
								<div id="items" class="add-additional-Item">					
								</div>  

								<div class="form-group">
									<div align="center">
										<button id="submit"	type="submit" class="btn btn-success btn-w-md">Update</button>
										<input type = "button" data-ng-click="cancelShipment()" class="btn btn-default btn-w-md" style="color:#fff;background-color:#a0a0a0"  value="Cancel"></input>
									</div>
								</div>
							</div>
						</form>  
					</div>
				</div>
			</div>
		</div>
    </section>   
</div>
